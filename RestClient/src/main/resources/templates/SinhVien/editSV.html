<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb" >
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/reset_css.css}"/>
    <link rel="stylesheet" th:href="@{/fonts/fontawesome-free-5.14.0/css/all.min.css}"/>
    <link rel="stylesheet" th:href="@{/img}">

</head>

<body>
<!-- <div class="col-3"></div> -->
<div class="web">
    <div class="container col-3 ">
        <div class="container-header">
            <h1>Chỉnh Sửa Thông Tin Sinh Viên</h1>
        </div>
        <div class="container-content col-6">
            <form th:object="${sinhVien}" th:action="@{saveSVEdit}" action="#" method="post">
                <div class="content-first-block">
                    <div class="content-item">
                        <label th:for="maSV">Mã Sinh Viên</label>
                        <input type="text" readonly="" th:field="*{maSV}" class="form-control"/>
                    </div>
                    <div class="content-item">
                        <label th:for="ho">Họ</label>
                        <input type="text" th:field="*{ho}" class="form-control"/>
                    </div>
                    <div  class="content-item">
                        <label  th:for="ten">Tên</label>
                        <input type="text" th:field="*{ten}" class="form-control"/>
                    </div>
                    <div  class="content-item content-item-date">
                        <label th:for="ngaySinh">Ngày sinh</label>
                        <input th:field="*{ngaySinh}" class="input-date form-control" onfocus="(this.type='date')"/>
                    </div>
                    <div  class="content-item">
                        <label th:for="gioiTinh">Giới tính</label>
                        <div class="content-item-gender">
                            <div class="content-item-gender-female">
                                <label th:for="gioiTinh">Nam</label>
                                <input type="radio" name="gender" th:field="*{gioiTinh}" class="form-control" value="true"/>
                            </div>
                            <div class="content-item-gender-male">
                                <label th:for="gioiTinh">Nữ</label>
                                <input type="radio" name="gender" th:field="*{gioiTinh}" class="form-control" value="false"/>
                            </div>
                        </div>
                    </div>
                    <div  class="content-item" style="display: inline-block;">
                        <label style="color:aqua; font-weight: bold; width: inherit;">THÔNG BÁO</label>
                        <p style="color: red" th:if="${#fields.hasErrors('GPA')}" th:errors="*{GPA}">GPA Error</p>
                        <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
                        <p style="color: red" th:if="${#fields.hasErrors('ho')}" th:errors="*{ho}">hoSV Error</p>
                        <p style="color: red" th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}">tenSV Error</p>
                        <p style="color: red" th:if="${#fields.hasErrors('ngaySinh')}" th:errors="*{ngaySinh}">ngaySinh Error</p>
                        <p style="color: red" th:if="${#fields.hasErrors('nganh')}" th:errors="*{nganh}">nganh Error</p>
                        <p style="color: red" th:if="${#fields.hasErrors('khoaHoc')}" th:errors="*{khoaHoc}">khoaHoc Error</p>
                    </div>
                </div>
                <div class="content-second-block">
                    <div  class="content-item">
                        <label th:for="email">Email</label>
                        <input type="text" th:field="*{email}" class="form-control"/>
                    </div>
                    <div  class="content-item">
                        <label th:for="nganh">Ngành học</label>
                        <input type="text" th:field="*{nganh}" class="form-control"/>
                    </div>
                    <div  class="content-item">
                        <label th:for="GPA">GPA</label>
                        <input type="text" th:field="*{GPA}" class="form-control"/>
                    </div>
                    <div  class="content-item">
                        <label th:for="khoaHoc">Khóa học</label>
                        <input type="text" th:field="*{khoaHoc}" class="form-control"/>
                    </div>
                    <div class="content-item content-item-submit">
                        <a th:href="@{/}" class="btn btn-danger">Quay Lại</a>
                        <input type="submit" class="btn btn-success" value="Lưu Sinh Viên"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
